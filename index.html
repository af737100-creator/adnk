<script>
function goToDashboard() {
    window.location.href = '?page=dashboard';
}

function goToCreateCourse() {
    window.location.href = '?page=create-course';
}

function goToSettings() {
    window.location.href = '?page=settings';
}

// معالجة التوجيه
window.addEventListener('load', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get('page');
    
    if (page === 'dashboard') {
        loadPage('pages/dashboard.html');
    } else if (page === 'create-course') {
        loadPage('pages/create-course.html');
    } else if (page === 'settings') {
        loadPage('pages/settings.html');
    }
});

function loadPage(url) {
    fetch(url)
        .then(response => response.text())
        .then(html => {
            const match = html.match(/<body[^>]*>([\s\S]*)<\/body>/i);
            if (match && match[1]) {
                document.body.innerHTML = match[1];
            }
        });
}
</script>
