<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعليمي - منصة التعلم التفاعلي</title>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1>تعليمي</h1>
        
        <button onclick="loadPage('dashboard')">لوحة التحكم</button>
        <button onclick="loadPage('create-course')">إنشاء درس</button>
        <button onclick="loadPage('settings')">الإعدادات</button>
        
        <div style="margin-top: 20px; border: 1px solid #ddd;">
            <iframe id="contentFrame" src="" style="width: 100%; height: 500px; border: none;"></iframe>
        </div>
    </div>

    <script>
    function loadPage(page) {
        const basePath = window.location.hostname.includes('github.io') ? '/adnk' : '';
        document.getElementById('contentFrame').src = basePath + '/pages/' + page + '.html';
    }
    </script>
</body>
</html>
