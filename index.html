<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعليمي - منصة التعلم التفاعلي</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; direction: rtl; }
        .navbar { background: #4361ee; color: white; padding: 15px; display: flex; justify-content: space-between; }
        .nav-menu { display: flex; gap: 20px; }
        .nav-menu a { color: white; text-decoration: none; cursor: pointer; }
        .hero { text-align: center; padding: 100px 20px; }
        .btn { background: #4361ee; color: white; padding: 15px 40px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>تعليمي</h2>
        <div class="nav-menu">
            <a onclick="navigateToDashboard()">تسجيل الدخول</a>
            <a onclick="navigateToSignup()">إنشاء حساب</a>
        </div>
    </div>

    <div class="hero">
        <h1>حوّل مقاطع اليوتيوب التعليمية إلى تجربة تعلم تفاعلية</h1>
        <p style="margin: 30px 0;">أضف أسئلة، اختبارات، وشروحات تفاعلية على أي فيديو تعليمي</p>
        <button class="btn" onclick="navigateToSignup()">ابدأ مجاناً</button>
    </div>

    <script>
    // ============================================
    // حل جذري للمسارات - يعمل في كل البيئات
    // ============================================
    
    function getBasePath() {
        // تحديد المسار الأساسي حسب البيئة
        const hostname = window.location.hostname;
        if (hostname.includes('github.io')) {
            return '/adnk';  // المسار الكامل لمشروع GitHub Pages
        }
        return '';  // Netlify, Vercel, Localhost
    }
    
    function navigateToDashboard() {
        const basePath = getBasePath();
        console.log('الانتقال إلى:', basePath + '/pages/dashboard.html');
        window.location.href = basePath + '/pages/dashboard.html';
    }
    
    function navigateToSignup() {
        const basePath = getBasePath();
        window.location.href = basePath + '/pages/dashboard.html?signup=true';
    }
    
    function navigateToCreateCourse() {
        const basePath = getBasePath();
        window.location.href = basePath + '/pages/create-course.html';
    }
    
    function navigateToSettings() {
        const basePath = getBasePath();
        window.location.href = basePath + '/pages/settings.html';
    }
    
    // التحقق من المسار عند تحميل الصفحة
    console.log('البيئة الحالية:', window.location.hostname);
    console.log('المسار الأساسي:', getBasePath());
    </script>
</body>
</html>
