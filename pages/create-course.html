<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء درس - تعليمي</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>تعليمي</h2>
            <nav>
                <a href="/pages/dashboard.html">لوحة التحكم</a>
                <a href="/pages/create-course.html">إنشاء درس</a>
                <a href="/pages/settings.html">الإعدادات</a>
            </nav>
        </aside>
        <main>
            <h1>إنشاء درس جديد</h1>
            <form id="courseForm">
                <input type="text" id="title" placeholder="عنوان الدرس">
                <input type="url" id="youtubeUrl" placeholder="رابط يوتيوب">
                <button type="submit">حفظ</button>
            </form>
        </main>
    </div>
    <script src="/scripts/supabase-client.js"></script>
    <script>
    document.getElementById('courseForm').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('تم حفظ الدرس');
        window.location.href = '/pages/dashboard.html';
    });
    </script>
</body>
</html>
