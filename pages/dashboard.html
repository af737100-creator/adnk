<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - تعليمي</title>
    
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>تعليمي</h2>
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li><button class="active" onclick="goToDashboard()">لوحة التحكم</button></li>
                    <li><button onclick="goToCreateCourse()">إنشاء درس جديد</button></li>
                    <li><button onclick="goToSettings()">الإعدادات</button></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>لوحة التحكم</h1>
                <button class="btn-primary" onclick="goToCreateCourse()">
                    <i class="fas fa-plus"></i> درس جديد
                </button>
            </header>

            <!-- Stats Cards -->
            <section class="stats-cards">
                <div class="stat-card">
                    <h3>إجمالي الدروس</h3>
                    <p class="stat-number">12</p>
                </div>
                <div class="stat-card">
                    <h3>الطلاب</h3>
                    <p class="stat-number">245</p>
                </div>
            </section>
        </main>
    </div>

    <script src="../scripts/supabase-client.js"></script>
    <script>
    // دوال التنقل
    function goToDashboard() {
        window.location.href = 'dashboard.html';
    }
    
    function goToCreateCourse() {
        window.location.href = 'create-course.html';
    }
    
    function goToSettings() {
        window.location.href = 'settings.html';
    }
    
    window.goToDashboard = goToDashboard;
    window.goToCreateCourse = goToCreateCourse;
    window.goToSettings = goToSettings;
    </script>
</body>
</html>
