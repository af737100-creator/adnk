<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - تعليمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f3f4f6; color: #1e293b; direction: rtl; }
        .dashboard-container { display: flex; min-height: 100vh; }
        
        .sidebar { width: 250px; background: white; box-shadow: 2px 0 10px rgba(0,0,0,0.1); padding: 20px; }
        .sidebar h2 { color: #4361ee; margin-bottom: 30px; }
        .sidebar nav a { display: block; padding: 12px 15px; color: #1e293b; text-decoration: none; border-radius: 8px; margin-bottom: 5px; }
        .sidebar nav a:hover { background: rgba(67,97,238,0.1); color: #4361ee; }
        
        .main-content { flex: 1; padding: 20px; }
        .main-header { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; display: flex; justify-content: space-between; }
        .btn-primary { background: #4361ee; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        
        .stats-cards { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; }
        .stat-card h3 { color: #64748b; font-size: 0.9rem; }
        .stat-card p { font-size: 2rem; font-weight: bold; }
        
        .dashboard-section { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        .section-header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: right; border-bottom: 1px solid #e5e7eb; }
        th { background: #f8fafc; color: #64748b; }
        
        .student-card { display: flex; align-items: center; padding: 15px; border: 1px solid #e5e7eb; border-radius: 8px; margin-bottom: 10px; }
        .student-avatar { width: 40px; height: 40px; background: #4361ee; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-left: 10px; }
        
        .notification-item { display: flex; gap: 15px; padding: 15px; border-bottom: 1px solid #e5e7eb; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2><i class="fas fa-graduation-cap"></i> تعليمي</h2>
            <nav>
                <a href="#" onclick="goToDashboard(); return false;" class="active">لوحة التحكم</a>
                <a href="#" onclick="goToCreateCourse(); return false;">إنشاء درس</a>
                <a href="#" onclick="goToSettings(); return false;">الإعدادات</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>لوحة التحكم</h1>
                <button class="btn-primary" onclick="goToCreateCourse(); return false;">
                    <i class="fas fa-plus"></i> درس جديد
                </button>
            </header>

            <section class="stats-cards">
                <div class="stat-card"><h3>إجمالي الدروس</h3><p>12</p></div>
                <div class="stat-card"><h3>الطلاب</h3><p>245</p></div>
                <div class="stat-card"><h3>معدل الإكمال</h3><p>78%</p></div>
                <div class="stat-card"><h3>التفاعلات</h3><p>92%</p></div>
            </section>

            <section class="dashboard-section">
                <div class="section-header">
                    <h2>الدروس الأخيرة</h2>
                    <button class="btn-primary" onclick="alert('عرض الكل')">عرض الكل</button>
                </div>
                <table>
                    <thead><tr><th>العنوان</th><th>الطلاب</th><th>الحالة</th></tr></thead>
                    <tbody>
                        <tr><td>مقدمة في البرمجة</td><td>45</td><td>منشور</td></tr>
                        <tr><td>تعلم JavaScript</td><td>78</td><td>منشور</td></tr>
                        <tr><td>أساسيات HTML</td><td>32</td><td>مسودة</td></tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
    // ============================================
    // نفس كود JavaScript من الصفحة الرئيسية
    // ============================================
    const BASE_PATH = window.location.hostname.includes('github.io') ? '/adnk' : '';
    
    window.goToDashboard = function() { window.location.href = BASE_PATH + '/pages/dashboard.html'; };
    window.goToCreateCourse = function() { window.location.href = BASE_PATH + '/pages/create-course.html'; };
    window.goToSettings = function() { window.location.href = BASE_PATH + '/pages/settings.html'; };
    
    console.log('✅ لوحة التحكم جاهزة');
    </script>
</body>
</html>
