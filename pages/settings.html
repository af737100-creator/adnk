<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - تعليمي</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/adnk/styles/main.css">
    <link rel="stylesheet" href="/adnk/styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>تعليمي</h2>
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="#" onclick="goToDashboard(); return false;">لوحة التحكم</a></li>
                    <li><a href="#" onclick="goToCreateCourse(); return false;">إنشاء درس جديد</a></li>
                    <li><a href="#" onclick="goToSettings(); return false;" class="active">الإعدادات</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>الإعدادات</h1>
                <button class="btn-secondary" onclick="goToDashboard(); return false;">رجوع</button>
            </header>

            <div style="padding: 20px;">
                <div class="form-group">
                    <label>الاسم</label>
                    <input type="text" id="name" class="form-control" value="محمد أحمد">
                </div>
                
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" id="email" class="form-control" value="teacher@example.com">
                </div>
                
                <button class="btn-primary" onclick="saveSettings()">حفظ الإعدادات</button>
            </div>
        </main>
    </div>

    <script>
    function goToDashboard() {
        window.location.href = '/adnk/pages/dashboard.html';
    }
    
    function goToCreateCourse() {
        window.location.href = '/adnk/pages/create-course.html';
    }
    
    function goToSettings() {
        window.location.href = '/adnk/pages/settings.html';
    }
    
    function saveSettings() {
        alert('✅ تم حفظ الإعدادات');
    }
    
    window.goToDashboard = goToDashboard;
    window.goToCreateCourse = goToCreateCourse;
    window.goToSettings = goToSettings;
    window.saveSettings = saveSettings;
    </script>
</body>
</html>
