<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - تعليمي</title>
    
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>تعليمي</h2>
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li><button onclick="goToDashboard()">لوحة التحكم</button></li>
                    <li><button onclick="goToCreateCourse()">إنشاء درس جديد</button></li>
                    <li><button class="active" onclick="goToSettings()">الإعدادات</button></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>الإعدادات</h1>
                <button class="btn-secondary" onclick="goToDashboard()">رجوع</button>
            </header>

            <div style="padding: 20px;">
                <div class="form-group">
                    <label>الاسم</label>
                    <input type="text" id="name" class="form-control" value="مستخدم">
                </div>
                
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" id="email" class="form-control" value="user@example.com">
                </div>
                
                <button class="btn-primary" onclick="saveSettings()">حفظ الإعدادات</button>
            </div>
        </main>
    </div>

    <script>
    function goToDashboard() {
        window.location.href = 'dashboard.html';
    }
    
    function goToCreateCourse() {
        window.location.href = 'create-course.html';
    }
    
    function goToSettings() {
        window.location.href = 'settings.html';
    }
    
    function saveSettings() {
        alert('تم حفظ الإعدادات بنجاح!');
    }
    
    window.goToDashboard = goToDashboard;
    window.goToCreateCourse = goToCreateCourse;
    window.goToSettings = goToSettings;
    window.saveSettings = saveSettings;
    </script>
</body>
</html>
